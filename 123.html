<!DOCTYPE html>

    <title>大地语研</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('111.jpg');
            /* 背景图片的路径 */
            background-size: cover;
            /* 背景图片尺寸覆盖整个页面 */
            background-position: center;
            /* 居中对齐背景图片 */
            background-repeat: no-repeat;
            /* 禁止背景图片重复 */
            color: green;
            /* 设置文字颜色为白色 */
            font-size: 24px;
            text-align: center;
        }

        .site-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(168, 205, 159, 0.8);
            /* 使用带有透明度的背景色 */
            padding: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 0 10px;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .nav-link.active {
            color: #333;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
            /* 添加负边距，以平衡每个列的 padding */
        }

        .col-md-4 {
            flex: 0 0 calc(33.33% - 20px);
            /* 让每个列占据父容器的三分之一，减去列的 padding */
            padding: 0 10px;
            /* 为列添加内边距 */
        }
    </style>
</head>
